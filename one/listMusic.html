<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./icon/fontawesome-free-6.2.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/styleMusic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="#">
    <title>Document</title>
    <!-- dashboard: bảng điều khiển -->
    <!-- thumb: ngón tay cái -->
    <!-- control : điều khiển -->
    <!-- repeat : nói lại -->
    <!-- prev : trước -->
    <!-- toggle: chuyển đỏi -->
    <!-- render :kết xuất -->
    <!-- handle : xử lý -->
</head>
<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <header>
                <h4>Now playing</h4>
                <h2>My Playlist</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" 
                style="background-image: url('./image/tatentruongan.jpg')">
                </div>
            </div>

            <!-- control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random ">
                    <i class="fas fa-random"></i>
                </div>

                
                
            </div>
            <input type="range" class="progress" value="0" step="1" min="0" max="100">

            <div class="songTime">
                <span class="currentTime">00:00</span>
                <span class="durationTime">00:00</span>
            </div>

            <div class="volume-setting">
                <div class="volume-change">
                    <i class="fas fa-volume-up volume__icon"></i>
                    <i class="fas fa-volume-mute volume__icon--mute"></i>
                </div>
                <input id="volume" class="volume" type="range" value="0" min="0" step="1" max="100">
            </div>

            <audio id="audio" src=""></audio>

            <!-- playlist -->
        </div>
        <div class="playlist">
            
        </div>

    </div>

   <script src="./js/music.js"></script>
</body>
</html>
